<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1> DESTINATION SPOTS</H1>
<table>
<tr>
    <th>DESTINATION SPOT</th>
    <th:block th:each = "destination : ${Destination}">
        <td th:text = "${destination.name}"></td>
        <td></td>
    </th:block></tr>
<tr>

    <th>DESTINATION SPOT IMAGE</th>
    <th:block th:each = "destination : ${Destination}">
        <td><img th:src =  "${destination.image}" alt = "IMAGE" /></td><td></td>
    </th:block>


</tr>

</table>
<h3><a href = "http://localhost:8080/itineraries">BACK TO ITINERARIES</a></h3>
</body>
</html>
