<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>


    <tr>
    <th>ITINERARY NAME</th>
    <th:block th:each = "itinerary : ${Itineraries}" >
    <td th:text = "${itinerary.name}"></td>
    </th:block></tr>
    <tr>
    <th>FROM CITY</th>
    <th:block th:each = "itineraryDetails : ${ItineraryDetails}">
    <td th:text = "${itineraryDetails.fromCity}"></td>
    </th:block></tr>
    <tr>
    <th>TO CITY</th>
    <th:block th:each = "itineraryDetails : ${ItineraryDetails}">
    <td th:text = "${itineraryDetails.toCity}"></td>
    </th:block></tr>
    <tr>
    <th>TRAVEL START DATE</th>
    <th:block th:each = "itineraryDetails : ${ItineraryDetails}">
    <td th:text = "${itineraryDetails.travelStartDateTime}"></td>
    </th:block></tr>
    <th>TRAVEL END DATE</th>
    <th:block th:each = "itineraryDetails : ${ItineraryDetails}">
    <td th:text = "${itineraryDetails.travelEndDateTime}"></td>
    </th:block> </tr>
    <tr></tr>
    <th>DESTINATION SPOT</th>
    <thblock th:each = "destination : ${Destination}">
    <td th:text = "${destination.name}"></td>
    </thblock></tr>
    </tr>



</table>
<a href="http://localhost:3000/">Go to homepage</a>
</body>
</html>
