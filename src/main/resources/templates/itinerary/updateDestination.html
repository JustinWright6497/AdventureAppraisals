<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method = "post" th:action="@{/itineraries/updateDestination/{id}(id = ${destination.id})}" >
    <input type="hidden" name="_method" value = "PUT" />
    <h1> UPDATE DESTINATION NAME </h1>
    <table>

        <tr>
            <th>DESTINATION SPOT</th>
            <thblock th:each = "destination : ${destination}">
                <td><input type = "text" name = "name" th:value = "${destination.name}" th:field="${destination.name}"  /></td>

            </thblock></tr>


    </table>
    <button type = "Submit" > Update </button>
</form>
<h3><a href = "http://localhost:8080/itineraries">BACK TO ITINERARIES</a></h3>
</body>
</html>
